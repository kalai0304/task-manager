<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <script src="index.js" defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <!-- font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
  </head>
  <body>
    <!-- Task 1 -->
    
    <h3 class="title"> Task Manager</h3>
    
    <div class="filtertable">
      <div>
      <div class="select">
        <select id="selecttask" oninput="filtertask()">
          <option value="">All</option>
          <option value="Meeting">Meeting</option>
          <option value="Project">Project</option>
          <option value="Personal work">Personl Work</option>
        </select>
      </div>
      <!-- Filtered table -->
      <div class="table">
        <table border=0>
          <thead>
            <tr>
              <th>Task</th>
              <th>Description</th>
              <th>Duration</th>
              <th>Edit / Delete</th>
            </tr>
          </thead>
          <tbody  id="filteredtable" ></tbody>
        </table>
      </div>
    </div>
      <!-- Enter custom data -->
      <div class="customdata">
         <div>
            <h2>Add Task</h2>
            <form id="addtask">
              <input type="text" value="" id="inputtask" placeholder="Task" required>
              <input type="text" value="" id="inputdescription" placeholder="Description" required>
              <!-- <input type="text" id="inputduration" placeholder="Duration 00:00:00"> -->
              <button type="submit" id="add-btn" disabled>Add Task</button>
            </form>
            <div class="duration">
              <h4>Duration - HH:MM:SS</h4>
            </div>
            <div class="timer">
            <div id="showtimer">
              <h4>00:00:00</h4>
            </div>
              <div class="buttons">
                <button id="stop-start-btn">Start</button>
                <button id="reset-btn" disabled>Reset</button>
              </div>
            </div>
         </div>
      </div>

  </body>
</html>
